<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clinica Médica</title>
  <link rel="icon" href="./favicon_io/favicon.ico" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <header>
    <div class="container d-flex flex-column flex-md-row align-items-md-center justify-content-between">
      <h1 class="h3 mb-0">IFMA Centro Médico</h1>
      <small>Sistema de Atendimento Clínico</small>
    </div>
  </header>

  
  <main class="container my-5">
    <div class="row g-4">
    
      <div class="col-md-4">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Adicionar Paciente à Fila</h5>
            <div class="mb-3">
              <label for="nome" class="form-label">Nome</label>
              <input type="text" id="nome" class="form-control" placeholder="Nome do paciente" />
            </div>
            <div class="mb-3">
              <label for="idade" class="form-label">Idade</label>
              <input type="number" id="idade" class="form-control" placeholder="Idade" />
            </div>
            <div class="mb-3">
              <label for="condicao" class="form-label">Condição</label>
              <select id="condicao" class="form-select">
                <option value="" selected>Selecione</option>
                <option value="Normal">Normal</option>
                <option value="Urgente">Urgente</option>
                <option value="Emergência">Emergência</option>
              </select>
            </div>
            <div class="d-grid gap-2">
              <button id="btnEnqueue" class="btn btn-primary">Adicionar Paciente</button>
              <button id="btnDequeue" class="btn btn-danger">Atender Paciente</button>
              <button id="btnPeek" class="btn btn-warning text-white">Visualizar Próximo Paciente</button>
              <button id="btnClear" class="btn btn-dark">Limpar</button>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-8">
        <div class="card shadow-sm queue-card">
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-center mb-3">
              <h5 class="card-title mb-0">Fila de Atendimento</h5>
              <span class="badge badge-count" id="countBadge">0 pacientes</span>
            </div>
            <div id="queueBox">
              <div class="text-center text-muted">Fila vazia</div>
            </div>
          </div>
        </div>
        <div class="card shadow-sm queue-card">
          <div class="card-body">
            <h5 class="card-title mb-3">Operações Realizadas</h5>
            <div id="operacoesList">
              <div class="text-center text-muted">Nenhuma operação realizada</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer>
    Sistema de Demonstração de Fila com Lista Encadeada Construída Manualmente 
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/fila-encadeada/fila-encadeada.js"></script>
  <script src="js/interface-fila/interface-fila.js"></script>
</body>
</html>
